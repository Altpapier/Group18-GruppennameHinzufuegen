<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="assets/icon_neu.png">
        <title>Create Kurs</title>
    </head>
    <body>
        <main class="small-main">
            <header>
                <img src="assets/titel_logo_neu.png" class="top-left">
            </header>
            <div>
                <label for="title" class="top-left-Titel">NEUER KURS</label>
                <label for="title">Titel</label>
                <input type="text" name="Kursname" id="course_name" class="textinput center course-text" placeholder="Kursname eingeben">
                <label for="title">Datum</label>
                <input type="date" name="Kursdatum" id="course_date" class="textinput center course-text" placeholder="Kursdatum eingeben">
            </div>
            <footer class="page-footer">
                <button id="create_course" class="bottom-center">Kurs erstellen</button>
            </footer>
        </main>
    </body>
</html>
