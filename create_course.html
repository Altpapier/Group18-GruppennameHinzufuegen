<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="assets/icon_neu.png">
        <title>Create Kurs</title>
    </head>
    <body>
        <header>
            <img src="assets/titel_logo_neu.png" alt="logo">
        </header>
        <main class="small-main">
            <h1>NEUER KURS</h1>
            <form class="flex" action="edit_course.html">
                <label for="course_name">Titel</label>
                <input type="text" name="course_name" id="course_name" class="textinput course-text" placeholder="Kursname eingeben">
                <label for="course_date">Datum</label>
                <input type="date" name="course_date" id="course_date" class="textinput course-text" placeholder="Kursdatum eingeben">

                <footer class="page-footer">
                    <button id="create_course" type="submit">Kurs erstellen</button>
                </footer>
            </form>
        </main>
    </body>
</html>
