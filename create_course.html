<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="assets/icon_neu.png" />
        <title>Create Kurs</title>
        <script src="courseManager.js"></script>
        <script>
            window.onload = function() {
                if (localStorage.getItem("body-dark") == "true") {
                    document.body.classList.add("dark");
                }
            };
            
            function toggle() {
                document.body.classList.add("transition");
                document.body.classList.toggle("dark");
                localStorage.setItem("body-dark", document.body.classList.contains("dark")? "true":"false");
            }
        </script>
    </head>
    <body>
        <header>
            <img src="assets/titel_logo_neu.png" alt="logo" />
            <div id="darkmode-toggle" class="light" onClick="toggle();">
                <div class="big">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="small"></div>
                <div class="small"></div>
                <div class="small"></div>

            </div>
        </header>
        <main class="small-main">
            <h1>NEUER KURS</h1>
            <form class="flex" id="courseForm">
                <label for="course_name">Titel</label>
                <input
                    type="text"
                    name="course_name"
                    id="course_name"
                    class="textinput course-text"
                    placeholder="Kursname eingeben"
                    required
                />
                <label for="course_date">Start Datum</label>
                <input
                    type="date"
                    name="course_date"
                    id="course_date"
                    class="textinput course-text"
                    placeholder="Kursdatum eingeben"
                    required
                />

                <footer class="page-footer">
                    <a class="button" href="kurse_lecturer.html">Abbrechen</a>
                    <button id="create_course" type="submit">Kurs erstellen</button>
                </footer>
            </form>
        </main>

        <script>
            document.getElementById('courseForm').addEventListener('submit', function(event) {
                event.preventDefault();
                
                const courseName = document.getElementById('course_name').value.trim();
                const courseDate = document.getElementById('course_date').value;
                
                const course = courseManager.addCourse(courseName, courseDate);
                window.location.href = 'kurse_lecturer.html';
            });
        </script>
    </body>
</html>
