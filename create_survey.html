<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="assets/icon_neu.png" />
        <title>Create Survey</title>
        <script src="surveyManager.js"></script>
        <script src="courseManager.js"></script>
        <script src="createSurvey.js"></script>
    </head>
    <body>
        <header>
            <img src="assets/titel_logo_neu.png" alt="logo" />
        </header>
        <main class="small-main">
            <h1>NEUE UMFRAGE</h1>
            <form class="flex" id="surveyForm">
                <label for="survey_name">Umfragen Titel</label>
                <input
                    type="text"
                    name="Kursname"
                    id="survey_name"
                    class="textinput course-text"
                    placeholder="Meine tolle Umfrage"
                    required
                />
                <label>Bewertungsart</label>
                <fieldset class="flex_wrap">
                    <div class="flex_wrap" style="flex: 1 1">
                        <div style="flex: 1 1 width">
                            <input type="radio" id="thumb" name="rating_type" class="left-center" checked>
                        </div>
                        <div style="flex: 1 2 width">
                            <label for="thumb">Daumen hoch/runter</label>
                        </div>
                    </div>
                    <div class="flex_wrap" style="flex: 1 1">
                        <div style="flex: 1 1 width">
                            <input
                                type="radio"
                                id="smiley"
                                name="rating_type"
                                class="left-center"
                            />
                        </div>
                        <div style="flex: 1 2 width">
                            <label for="smiley">Smiley</label>
                        </div>
                    </div>
                    <div class="flex_wrap" style="flex: 1 1">
                        <div style="flex: 1 1 width">
                            <input
                                type="radio"
                                id="1-10-Points"
                                name="rating_type"
                                class="left-center"
                            />
                        </div>
                        <div style="flex: 1 2 width">
                            <label for="1-10-Points">1-10 Punkte</label>
                        </div>
                    </div>
                    <div
                        class="field"
                        style="flex: 1 1 100%; display: flex; flex-wrap: wrap; margin-top: 1em"
                    >
                        <div class="flex_wrap" style="flex: 1 1 100%">
                            <label for="custom">Custom:</label>
                        </div>
                        <div style="display: flex; gap: 12px; align-items: center; flex: 1 1 100%; margin-bottom: 1em;">
                            <input
                                type="radio"
                                id="custom-multiple"
                                name="rating_type"
                                value="multiple"
                            />
                            <label for="custom-multiple">Mehrfachauswahl</label>
                            <input
                                type="radio"
                                id="custom-single"
                                name="rating_type"
                                value="single"
                            />
                            <label for="custom-single">Einfachauswahl</label>
                        </div>
                        <div id="custom_area" style="flex: 1 1 100%; flex-direction: column">
                            <div>
                                <label for="custom_options_container">Auswahlm√∂glichkeiten:</label>
                            </div>

                            <div
                                id="custom_options_container"
                                style="display: flex; flex-direction: column; gap: 6px"
                            ></div>
                            <div style="margin: 1rem auto; display: flex; gap: 12px">
                                <button
                                    type="button"
                                    style="height: 1em; min-width: 1em"
                                    id="add_option_btn"
                                    class="icon-btn button"
                                >
                                    +
                                </button>
                                <button
                                    type="button"
                                    style="height: 1em; min-width: 1em"
                                    id="remove_option_btn"
                                    class="icon-btn"
                                >
                                    -
                                </button>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <footer class="page-footer">
                    <a class="button" href="" id="cancelBtn">Abbrechen</a>
                    <button id="create_course" class="bottom-center" type="submit">Umfrage erstellen</button>
                </footer>
            </form>
        </main>
    </body>
</html>
