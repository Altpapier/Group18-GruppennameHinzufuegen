<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="assets/icon_neu.png">
        <title>Kurs editieren</title>
        <script src="courseManager.js"></script>
        <script src="surveyManager.js"></script>
        <script src="editCourse.js"></script>
    </head>
    <body>
        <main class="big-main">
            <header>
                <img src="assets/titel_logo_neu.png" class="top-left">
            </header>
            <h1 id="courseTitle">EINSTELLUNGEN</h1>
            <div style="display:flex;">
                <div style="flex:1;"> 
                    <div style="padding-right: 2em;">
                        <label style="font-size: 1.4rem;margin-bottom: 1em;">Umfragen</label>
                        <div id="surveysContainer" style="display: flex; flex-direction: column; gap: 10px;">
                        </div>
                    </div>
                </div>
                <div style="flex:1;">
                        <div>
                                <div style="flex-direction: row; display: flex; width: 100%;">
                                <div style="width: auto;">
                                    <h2>Live-Auswahlmöglichkeiten der Studenten auswählen</h2>
                                    <div style="display: flex;">
                                        <input style="flex: 1;" type="checkbox" id="Verstaendnisproblem" name="enable_survey_choice">
                                        <label style="flex: 8;" for="Verstaendnisproblem">Verständnisproblem / Verstanden</label>
                                    </div>
                                    <div style="display: flex;" class="">
                                        <input style="flex: 1;" type="checkbox" id="Bitte_schneller" name="enable_survey_choice">
                                        <label style="flex: 8;" for="Bitte_schneller">Zu schnell / langsam</label>
                                    </div>

                                    <div style="display: flex;">
                                        <input style="flex: 1;" type="checkbox" id="too_quiet/loud" name="enable_survey_choice">
                                        <label style="flex: 8;" for="Pause">Zu leise / laut</label>
                                    </div>

                                    <div style="display: flex;">
                                        <input style="flex: 1;" type="checkbox" id="not_readable" name="enable_survey_choice">
                                        <label style="flex: 8;" for="Pause">Nicht lesbar</label>
                                    </div>
                                </div>
                                <div style="display:flex; margin: 1em 0 1em 0; margin-left: auto; align-items: flex-start;">
                                        <a class="button" href="" style="width: 240px; height: min-content;" id="createSurveyBtn">Umfrage Erstellen</a>
                                    </div>
                            </div>
                                <div id="custom_area" style="display:flex; flex: 1 1 100%; flex-direction: column; gap:6px;">
                            <div id="custom_options_container" style="display:flex; flex-direction:column; gap:6px;" class="vertical-flex"></div>
                            <div style="margin: 1rem auto; display:flex; gap:12px;">
                                <button type="button" style="height:1em; min-width: 1em;" id="add_option_btn" class="icon-btn button">+</button>
                                <button type="button" style="height:1em; min-width: 1em;" id="remove_option_btn" class="icon-btn">-</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <footer class="page-footer">
                <a class="button" href="kurse_lecturer.html">Speichern & Verlassen</a>
                <a class="button" href="kurse_lecturer.html">Abbrechen</a>
            </footer>
        </main>
    </body>
</html>
