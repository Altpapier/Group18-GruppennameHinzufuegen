                    </div>
                    <div style="display:flex; margin: 1em 0 1em 0; margin-left: auto; align-items: flex-start;">
                        <a class="button" href="create_survey.html" style="width: 240px; height: min-content;">Umfrage Erstellen</a>
                    </div>
                </div>

                <div style="flex:1; padding: 1rem;">
                    <h2>Live-AuswahlmÃ¶glichkeiten der Studenten auswÃ¤hlen</h2>
                    <div style="flex-direction: column; display: flex; width: 100%; gap: 0.25rem;">
                        <div style="display: flex; gap: 1rem;">
                            <input type="checkbox" id="Verstaendnisproblem" name="enable_survey_choice">
                            <label for="Verstaendnisproblem">VerstÃ¤ndnisproblem / Verstanden</label>
                        </div>
                        <div style="display: flex; gap: 1rem;" class="">
                            <input type="checkbox" id="Bitte_schneller" name="enable_survey_choice">
                            <label for="Bitte_schneller">Zu schnell / langsam</label>
                        </div>
                        <div style="display: flex; gap: 1rem;">

                        </div>
                        <div id="custom_area" style="display:flex; flex: 1 1 100%; flex-direction: column; gap:0.5rem;">
                            <div id="custom_options_container" style="display:flex; flex-direction:column; gap:0.5rem;" class="vertical-flex">
                            </div>
                            <div style="margin: 1rem auto; display:flex; gap:12px;">
                                <button type="button" style="height:1em; min-width: 1em;" id="add_option_btn" class="icon-btn button">+</button>

            <footer class="page-footer">

                <a class="button" href="kurse_lecturer.html">Abbrechen</a>
            </footer>
        </main>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const ratingRadios = document.querySelectorAll('input[name="rating_type"]');
                const customRadio = document.getElementById('custom');
                const customArea = document.getElementById('custom_area');
                const addBtn = document.getElementById('add_option_btn');
                const removeBtn = document.getElementById('remove_option_btn');
                const optionsContainer = document.getElementById('custom_options_container');

                let optionCount = 0;

                function updateCustomVisibility() {
                    customArea.style.display = customRadio.checked ? 'flex' : 'none';
                }

                function createOptionElement(index) {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'custom-option';
                    wrapper.style.display = 'flex';
                    wrapper.style.gap = '1rem';
                    wrapper.style.alignItems = 'center';
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.name = 'custom_options';
                    input.placeholder = 'Option ' + index;
                    input.className = 'textinput course-text';
                    wrapper.appendChild(checkbox);
                    wrapper.appendChild(input);
                    return wrapper;
                }

                function addOption() {
                    optionCount++;
                    optionsContainer.appendChild(createOptionElement(optionCount));
                }

                function removeOption() {
                    if (optionsContainer.children.length > 1) {
                        optionsContainer.removeChild(optionsContainer.lastElementChild);
                        optionCount--;
                    }
                }
                
                addOption();
                
                ratingRadios.forEach(r => r.addEventListener('change', updateCustomVisibility));
                addBtn.addEventListener('click', addOption);
                removeBtn.addEventListener('click', removeOption);
                
                updateCustomVisibility();
            });
        </script>
    </body>
</html>
