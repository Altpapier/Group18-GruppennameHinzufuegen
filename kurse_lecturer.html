<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="assets/icon_neu.png" />
        <title>Courses Lecturer</title>
        <script src="courseManager.js"></script>
        <script>
            window.onload = function() {
                if (localStorage.getItem("body-dark") == "true") {
                    document.body.classList.add("dark");
                }
            };
            
            function toggle() {
                document.body.classList.add("transition");
                document.body.classList.toggle("dark");
                localStorage.setItem("body-dark", document.body.classList.contains("dark")? "true":"false");
            }
        </script>
    </head>
    <body>
        <header>
            <a href="kurse_lecturer.html" class="logo">
                <img src="assets/titel_logo_neu.png" alt="logo" />
            </a>
            <div id="darkmode-toggle" class="light" onClick="toggle();">
                <div class="big">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="small"></div>
                <div class="small"></div>
                <div class="small"></div>

            </div>
        </header>
        <main class="kurs">
            <h1>DEINE KURSE</h1>
            <div class="grid" id="coursesContainer">
                <!-- Kurse werden hier dynamisch eingefügt -->
            </div>
            <footer class="page-footer">
                <a class="button" href="create_course.html">Neuen Kurs erstellen</a>
            </footer>
        </main>

        <script>
            function loadCourses() {
                const container = document.getElementById('coursesContainer');
                const courses = courseManager.getCourses();
                
                // Container leeren
                container.innerHTML = '';
                
                if (courses.length === 0) {
                    container.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 2em;">Keine Kurse vorhanden. <a href="create_course.html">Erstelle einen neuen Kurs.</a></p>';
                    return;
                }
                
                // Kurse anzeigen
                courses.forEach(course => {
                    const courseDate = new Date(course.date);
                    const formattedDate = courseDate.toLocaleDateString('de-DE');
                    
                    const courseElement = document.createElement('div');
                    courseElement.style.position = 'relative';
                    courseElement.innerHTML = `
                        <a class="button" href="summary_lecturer.html?courseId=${course.id}" style="display: block;">
                            <h2 class="course_name">${course.name}</h2>
                            <p>Nächste Vorlesung ${formattedDate}<br /></p>
                        </a>
                    `;
                    
                    container.appendChild(courseElement);
                });
            }
            
            // Kurse beim Laden der Seite anzeigen
            document.addEventListener('DOMContentLoaded', loadCourses);
        </script>
    </body>
</html>
