<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="assets/icon_neu.png">
        <title>Live-Feedback</title>
    </head>
    <body>
        <header>
            <img src="assets/titel_logo_neu.png" alt="logo">
            <h1>ÜBERSCHRIFT</h1>
        </header>
        <main class="small-main">
            <h1 class="top-left-Titel">KURS NAME</h1>
            <form class="flex">
                <label for="evaluation">Generelle bewertung der heutigen Veranstaltung:</label>
                <input type="text" name="Kursname" id="course_name" class="textinput course-text" placeholder="Kursname eingeben">
                <label for="comments">Kommentare:</label>
                <input type="text" name="comments" id="comments" class="textinput course-text" placeholder="Zusätzliche kommentare">
            
                <footer class="page-footer">
                    <button id="submit" type="submit">Absenden</button>
                    <button id="leave">Verlassen</button>
                </footer>
            </form>
        </main>
    </body>
</html>
