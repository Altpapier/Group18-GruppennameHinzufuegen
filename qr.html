<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="assets/icon_neu.png" />
        <title>QR-Code</title>
        <script>
            window.onload = function() {
                if (localStorage.getItem("body-dark") == "true") {
                    document.body.classList.add("dark");
                }
            };
            
            function toggle() {
                document.body.classList.add("transition");
                document.body.classList.toggle("dark");
                localStorage.setItem("body-dark", document.body.classList.contains("dark")? "true":"false");
            }
        </script>
    </head>
    <body>
        <header>
            <img src="assets/titel_logo_neu.png" alt="logo" />
            <div id="darkmode-toggle" class="light" onClick="toggle();">
                <div class="big">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="small"></div>
                <div class="small"></div>
                <div class="small"></div>

            </div>
        </header>
        <main class="qrcode small-main">
            <div class="qrcode">
                <img src="assets/qr.png" />
                <a class="button" id="export" href="assets/qr.png" download="qr.png">
                    QR-Code<br />exportieren
                </a>
            </div>
            <footer class="page-footer">
                <a class="button" href="live_feedback_lecturer.html">Weiter zur Vorlesung</a>
            </footer>
        </main>
    </body>
</html>
