        <title>Student Overview</title>
        <script src="courseManager.js"></script>
        <script>
            window.onload = function() {
                if (localStorage.getItem("body-dark") == "true") {
                    document.body.classList.add("dark");
                }
            };
            
            function toggle() {
                document.body.classList.add("transition");
                document.body.classList.toggle("dark");
                localStorage.setItem("body-dark", document.body.classList.contains("dark")? "true":"false");
            }
        </script>
    </head>

        <script>
            // Dynamischen Kursnamen laden
            function loadCourseName() {
                const params = new URLSearchParams(window.location.search);
                const courseId = parseInt(params.get('courseId'));
                
                if (courseId) {
                    const course = courseManager.getCourseById(courseId);
                    if (course) {
                        document.getElementById('courseTitle').textContent = course.name;
                    }
                }
            }

            document.addEventListener('DOMContentLoaded', loadCourseName);
        </script>
