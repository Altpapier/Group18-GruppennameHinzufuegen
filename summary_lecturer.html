<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="assets/icon_neu.png">
        <title>Lecturer Overview</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.1/dist/chart.umd.min.js"></script>
    </head>
    <body>
        <header>
            <img src="assets/titel_logo_neu.png" alt="logo">
        </header>
        <main>
            <h1 class="course-title">KURS TITEL</h1>
            <div style="display:grid;grid-template-columns: 50% 50%; max-height: 80%;">

                <div style="overflow-x:scroll;">
                    <div class="field">
                        <h2>Woche 1</h2>
                        <div class="select-10">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                            <span>4</span>
                            <span class="selected">5</span>
                            <span>6</span>
                            <span>7</span>
                            <span>8</span>
                            <span>9</span>
                            <span>10</span>
                        </div>
                    </div>
                    <div class="field">
                        <h2>Woche 2</h2>
                        <div class="select-10">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                            <span>4</span>
                            <span>5</span>
                            <span>6</span>
                            <span>7</span>
                            <span>8</span>
                            <span class="selected">9</span>
                            <span>10</span>
                        </div>
                    </div>
                    <div class="field">
                        <h2>Woche 3</h2>
                        <div class="select-10">
                            <span>1</span>
                            <span class="selected">2</span>
                            <span>3</span>
                            <span>4</span>
                            <span>5</span>
                            <span>6</span>
                            <span>7</span>
                            <span>8</span>
                            <span>9</span>
                            <span>10</span>
                        </div>
                    </div>
                </div>
                <div>
                    <canvas id="myChart"></canvas> 
                </div>

            </div>
                <button class="right" onclick="location.href='edit_course.html';">Einstellungen</button>
            <footer class="page-footer">
                <a class="button" href="kurse_lecturer.html">Kurs starten</a>
            </footer>
        </main>
        <script>
            const data = {
            labels: ["W1", "W2", "W3"],
            datasets: [{
                label: 'Bewertung',
                data: [5,9,2],
                backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(255, 205, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(201, 203, 207, 0.2)'
                ],
                borderColor: [
                'rgb(255, 99, 132)',
                'rgb(255, 159, 64)',
                'rgb(255, 205, 86)',
                'rgb(75, 192, 192)',
                'rgb(54, 162, 235)',
                'rgb(153, 102, 255)',
                'rgb(201, 203, 207)'
                ],
                borderWidth: 1
            }]
            };
            const myChart = new Chart("myChart", {
                type: 'bar',
                data: data,
                options: {
                    scales: {
                        y: {
                            min: 0,
                            max: 10
                        }
                    }
                }
                }); 
        </script>
    </body>
</html>
