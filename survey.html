<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="assets/icon_neu.png" />
        <title>Survey</title>
        <script>
            window.onload = function() {
                if (localStorage.getItem("body-dark") == "true") {
                    document.body.classList.add("dark");
                }
            };
            
            function toggle() {
                document.body.classList.add("transition");
                document.body.classList.toggle("dark");
                localStorage.setItem("body-dark", document.body.classList.contains("dark")? "true":"false");
            }
        </script>
    </head>
    <body>
        <header>
            <a href="kurse_student.html" class="logo">
                <img src="assets/titel_logo_neu.png" alt="logo" />
            </a>
            <div id="darkmode-toggle" class="light" onClick="toggle();">
                <div class="big">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="small"></div>
                <div class="small"></div>
                <div class="small"></div>

            </div>
        </header>
        <main class="small-main">
            <div class="flex">
                <h1>UMFRAGE</h1>
                <form
                    action=""
                    method="post"
                    class="flex"
                    style="align-items: center"
                    id="surveyForm"
                >
                    <h2 id="frage">LÃ¤dt...</h2>
                    <div id="survey-options" class="rating">
                        <!-- hier kommen die optionen hin -->
                    </div>
                </form>
            </div>
            <footer class="page-footer">
                <button type="submit" id="submit" class="bottom-center" onclick="submitVote()">
                    Absenden
                </button>
            </footer>
            <div id="notification-container" class="notification-container"></div>
        </main>
    </body>
    <script src="survey.js"></script>
</html>
